<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/79a86fec59.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="city"> <span class="city-name">Kano</span>  - <span class="city-time">13:32</span></p>
            <p class="temp">30°C</p>
            <p class="desc">Clear Sky</p>
            <div class="temp2">
                <p class="high">High: 43°C</p>
                <p class="low">Low: 19°C</p>
            </div>
            <hr>
            <p class="wind">Wind: 5 mph</p>
            <p class="visibility">Visibility: 12 km</p>
        </div>
        <div class="right">
            <div class="search">
                <input id="input" type="text" placeholder="Enter City">
                <i class="fa-solid fa-magnifying-glass icon"></i>
            </div> 
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
